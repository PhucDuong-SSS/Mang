<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word substitution</title>
</head>
<body>
  <script>
     let count = 0;
    let elementArr;
    let arr= [];
    let newArr=[];
    while(count <10) {
      elementArr = prompt(`Nhập mảng phần tử thứ ${count} của mảng 10 phần tử`);
      arr.push(elementArr);
      count++;
    }
    document.write(`Mảng ban đầu là ${arr} <br>`);
    for (let i =0; i<arr.length; i++) {
      if (arr[i].indexOf("-",0) !== -1) {
        let newele = arr[i].replace("-","_");
        newArr[i] = newele;
      }
      else {
        newArr[i]= arr[i];
      }
    }
    document.write(`Mảng ban đầu là ${newArr}`);
  </script>
</body>
</html>
