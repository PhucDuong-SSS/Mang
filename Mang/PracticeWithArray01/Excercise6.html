<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking whether the V element is in the array or not</title>
  </head>
  <body>
    <script>
      let arr = [1, 10, 20, 50, 60, 70, -5, 6, 8, 15];
      let flag = false
      let V = parseInt(
        prompt("Nhập phần tử V để kiểm tra V có thuộc phần tử hay không")
      );
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
        flag = true
        break;
      }}
      if (flag) {
        alert("V in in the array");
      }
      else {
        alert("V is not in the array")
      }
    </script>
  </body>
</html>
