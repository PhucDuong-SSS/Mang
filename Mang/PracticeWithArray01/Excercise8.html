<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort arrays descending</title>
</head>
<body>
  <script>
    let count = 0;
    let elementArr;
    let arr= [];
    while(count <10) {
      elementArr = parseInt(prompt(`Nhập mảng phần tử thứ ${count} của mảng 10 phần tử`));
      arr.push(elementArr);
      count++;
    }
    document.write(`Mảng ban đầu ${arr} <br>`);
    let arrSoftDescending = arr.sort(function(a,b){return b-a});
    document.write(`Mảng sau khi sắp xếp giảm dần ${arrSoftDescending} <br>`);
  </script>
</body>
</html>
