<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding max value va position</title>
</head>
<body>
  <script>
    let arr = [1,2,4,5,-10,20,30,50,60,-90]
    let max = arr[0];
    let position;
    for (let i=0; i< arr.length; i++ ){
      if (arr[i] > max) {
        max = arr[i];
        position = i;
      }
    }
    document.write(`Số lớn nhất trong mảng là ${max} tại vị trí ${position}`);
  </script>
</body>
</html>
