<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindingValueInArray</title>
  </head>
  <body>
    <script>
      let value = prompt("Enter a number");
      let numbers = [-5, 1, 6, 10, 5, 0];
      for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
          alert(`Founding number at index ${i}`);
        }
      }
    </script>
  </body>
</html>
