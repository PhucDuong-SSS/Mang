<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change position function</title>
</head>
<body>
  <script>
    function changePosition(x,y){
      let a=[];
      let temp = x;
      y =x;
      x= temp; 
      return a[x,y]     
    }
   
  </script>
</body>
