<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial function</title>
</head>
<body>
  <script>
    function calcFactorial(n) {
      let factorial=1;
      for (let i=1; i<=n;i++){
        factorial*=i;
      }
      return factorial;
    }

    document.write(` giai thua cua 5 lÃ  ${calcFactorial(5)}`)
  </script>
</body>
</html>
