<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square function</title>
</head>
<body>
  <script>
    function square(x) {
      return x*x
    }
    document.write(`Bình phương của 5 là ${square(5)}`)
  </script>
</body>
</html>
