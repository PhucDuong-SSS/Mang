<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isPalindrome</title>
</head>
<body>
  <script>
    function isPalindrome(s) {
      let sStrim =  s.trim();
      let arrS = sStrim.split("");
      while(arrS.length >=2){
        if (arrS[0] == arrS[arrS.length-1]){
        arrS.pop()
        arrS.shift()              
      }
      else{
        break;
      }
     
    }
    if (arrS.length <= 1){
      return true
    }
    else{
      return false;
    }
    }

     
      if (isPalindrome("abdacba")) {
        alert("doixung")
      }
      else {
        alert("khong doi xung")
      }
  </script>
</body>
</html>
